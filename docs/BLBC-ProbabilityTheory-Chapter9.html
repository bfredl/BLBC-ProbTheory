#Chapter 9. Repetitive Experiments - Probability and Frequency

.pull-left[

- how does probability as logic deal with repeated experiments?

- Is induction (reasoning about the unknown using the known) possible at all?

- Combinatorial reasoning using partition functions

- Is frequentist probability just a poorly informed robot?


]

---
# Probability *and* Frequency????

- Jaynes notes: relative frequencies obey the  rules of probability

- `â‡’` application of probability theory to frequencies is correct (and successful)!

- The logical error of orthodox statistics is the conclusion that the theory *only* applies to frequencies

---
# Notation: repeated experiment

- We will consider `\(n\)` trials of some form which we know have `\(m\)` possible outcomes each

- .alert[but nothing else is assumed]: no frequency distributions, correlations etc. (unless specified later)

- `\(N=m^n\)` outcomes for the entire sequence is possible

- Example: 10 throws of some kind of die:

`$$ N=m^n=6^{10}=60466176 $$`

---
# The logic of repeated experiments

We have already observed the outcome of `\(n\)` repeated experiments `\(r_k\)`. What do we know about `\(r_{n+1}\)` ?

$$ \Pr(r_{n+1} \mid r_1, \ldots, r_n) = ???  $$

In jaynes logical formation, nothing unless we supply a prior state of information `\(I\)`

`$$ \Pr(r_1, \ldots, r_n, r_{n+1} \mid I) = f(r_1, \ldots, r_n, r_{n+1})  $$`

In which case the sum and product rules gives

`$$ \Pr(r_{n+1} \mid I, r_1, \ldots, r_n) = \frac{f(r_1, \ldots, r_n, r_{n+1})}{\sum_{r=1}^{m}f(r_1, \ldots, r_n, r)}  $$`

---
# `\(I_0\)`: The poorly informed robot

If we know nothing about the `\(n\)` trials other than having `\(m\)` outcomes each (no information saying experiments are being related).

By the principle of indifference, the robot regards all `\(m^n\)` sequences as equally likely:

$$ \Pr(r_1,r_2, \ldots, r_n \mid I_0) = \frac{1}{m^n} $$

and thus for a specific trial:

$$ \Pr(r_{n+1}\mid r_1,r_2, \ldots, r_n, I_0) = \frac{1}{m} $$

# Calculation tools: the partition function

- Even when just calculating with `\(I_0\)`, calculations get computationally tricky!

- combinatorial explosion:

$$ m=6,n=12 \rightarrow 2.18 \cdot 10^9 $$

- For certain problems, the partition function approach can be used.

- Sometimes there's a value function: `\(g_i = g(r_i)\)`

  - what the agent ''gains'' from a certain outcome
  - energy(`\(\rightarrow\)` statistical mechanics)
  - indicator for specific outcome `\(g(r_i)=\delta(r_i,k)\)`

---
# Deriving the partition function

- define the total value of a sequence as:

$$ G = \sum_{k=1}^n g(r_k) $$

- Let us allow the total number of trials `\(n\)` to vary, and define

$$ M(n,G) = \textrm{ number of sequences of length $n$ with total value G } $$

- It thus follows

$$ M(n,G) = \sum_{j=1}^{m} M(n-1, G-g_j) $$

$$ M(n,G) = e^{(\alpha n + \lambda G)} \quad\textrm{only if}\quad e^{\alpha} = \sum_{j=1}^{m} e^{-\lambda g_j} \equiv Z(\lambda)$$

---
# Use of the partition function

$$ Z^n(\lambda) = \sum_{\{r_i\}} e^{-\lambda \sum_i g(r_i)} = \sum_G e^{-\lambda G} M(n,G) $$

- Thus when `\(Z^n(\lambda)\)` is easy to work with, we can identify `\(M(n,G)\)` as the co-efficient for `\(e^{-\lambda G}\)` in `\(Z^n\)` !

---
# use Z to reason with the poor robot

- Example: Divide the `\(m\)` outcomes into `\(s\)` successful cases and `\(m-s\)` failures.

`$$ g_j = \begin{cases} 1 & r_j \quad\textrm{successful} \\ 0 & \textrm{otherwise} \end{cases} $$`

$$ Z(\lambda) = se^{-\lambda} + (m-s) $$
$$ Z^n(\lambda) = \sum_{r=0}^n\dbinom{n}{r}s^re^{-\lambda r}(m-s)^{n-r} \quad\rightarrow\quad M(n,G=r) = \dbinom{n}{r}s^r(m-s)^{n-r} $$

Define `\(p=s/m\)`. Then it follows

$$ \Pr(G=r \mid I_0) = \frac{M(n,G=r)}{m^n} = \dbinom{n}{r}p^r(1-p)^{n-r} $$

.alert[But this is just the binomial distribution!]
